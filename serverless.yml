org: santi
app: aws-node-api-gateway
service: aws-node-api-gateway
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: sa-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:sa-east-1:471112943987:table/Employees
        - arn:aws:dynamodb:sa-east-1:471112943987:table/Menus
        - arn:aws:dynamodb:sa-east-1:471112943987:table/Orders

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
  getMenus:
    handler: src/menus/getMenus.getMenus
    events:
      - httpApi:
          path: /menus/{position}
          method: get
  createMenu:
    handler: src/menus/createMenu.createMenu
    events:
      - httpApi:
          path: /menus
          method: post
  createOrder:
    handler: src/orders/createOrder.createOrder
    events:
      - httpApi:
          path: /orders
          method: post
  register:
    handler: src/auth/register.register
    events:
      - httpApi:
          path: /auth/register
          method: post
  login:
    handler: src/auth/login.login
    events:
      - httpApi:
          path: /auth/login
          method: post

resources:
  Resources:
    MenusTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Menus
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
    EmployeesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Employees
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Orders
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
